<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Info</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <span id="success-error-text" class="success-error-text"></span>
    <form>
      <h1>Fill the form</h1>
      <div>
        <label for="name">Full Name</label>
        <input type="text" name="name" id="full-name-input" />
      </div>
      <div>
        <label for="pro-title">Professional Title</label>
        <input type="text" name="pro-title" id="pro-title-input" />
      </div>
      <div>
        <label for="country">Country</label>
        <input type="text" name="country" id="country-input" />
      </div>
      <div>
        <label for="city">City</label>
        <input type="text" name="city" id="city-input" />
      </div>
      <div>
        <label for="po-number">Phone Number</label>
        <input type="number" name="po-number" id="po-number-input" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email-input" />
      </div>
      <div>
        <label for="website">Website Link</label>
        <input type="text" name="website-link" id="website-link-input" />
      </div>
      <div>
        <button id="submit">Submit</button>
      </div>
    </form>
    <!--  -->
    <script src="script.js"></script>
  </body>
</html>
